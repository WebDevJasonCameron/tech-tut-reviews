<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/partials/partials.html :: head ('Edit Review')"></head>
<body>
<div class="container">
    <!--NAV-->
    <nav th:replace="/partials/partials.html :: nav-component"></nav>

    <!--HEADER-->
    <section th:replace="/partials/partials.html :: header-section ('Edit Review')"></section>

    <!--MAIN-->
    <div class="container w-75">
        <form th:action="@{/reviews/update}" th:method="post" th:object="${review}">
            <!--title-->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
            <!--review-comments-->
            <div class="form-group">
                <label for="review-comments">Your Review</label>
                <textarea type="text" class="form-control" id="review-comments" th:field="*{reviewComments}"></textarea>
            </div>
            <!--ratings-->
            <div class="form-group">
                <label for="ratings">Rating</label>
                <input type="text" class="form-control" id="ratings" th:field="*{rating}">
            </div>
            <!--url-->
            <div class="form-group">
                <label for="url">Tutorial URL Address</label>
                <input type="url" class="form-control" id="url" placeholder="https://example.com" th:field="*{url}">
            </div>
            <!--thumb-->
            <div class="thumb">
                <label for="thumb">Thumb</label>
                <input type="text" class="form-control" id="thumb" th:field="*{thumb}">
            </div>
            <!--id-->
            <input type="hidden" name="review-id" th:value="*{id}">
            <input type="hidden" name="user-id" th:value="*{user.id}">
            <!--submit-->
            <div>
                <button class="btn btn-primary w-100 mt-4">Submit</button>
            </div>
        </form>
    </div>





    <!--SCRIPTS-->
    <section th:replace="/partials/partials.html :: script-section"></section>
</div>
</body>
</html>
