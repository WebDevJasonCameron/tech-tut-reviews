<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials.html :: head ('signt-up')"></head>
<body>
  <!--NAV-->
  <nav th:replace="/partials/partials.html :: nav-component"></nav>

<div class="container w-75 d-flex justify-content-center">

  <!--MAIN-->
  <div class="card mt-5 w-75">
    <form th:action="@{/user/sign-up}" method="POST" th:object="${user}">
      <div class="card-header">
        <h4 class="mt-2">
          Sign Up
        </h4>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="username" class="form-label my-3">Username</label>
          <input id="username" class="form-control" th:field="*{username}" th:errorClass="si-invalid"/>
          <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="email" class="form-label my-3">Email</label>
          <input id="email" class="form-control" th:field="*{email}" th:errorClass="is-invalid" />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label my-3">Password</label>
          <input id="password" class="form-control" type="password" th:field="*{password}" th:errorClass="is-invalid"/>
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="password-check" class="form-label my-3">Password Check</label>
          <input id="password-check" class="form-control" type="password"/>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <div id="upload-img" class="btn rounded-circle bg-secondary d-flex justify-content-center" style="height: 9em; width: 9em;">
            <div class="pt-3 text-light">
              <i class="fa-solid fa-user-astronaut fa-3x" s></i>
              <p class="mt-1">Upload Image</p>
            </div>
          </div>
          <input type="hidden" id="img" th:field="*{avatar}" th:errorClass="is-invalid">
          <div th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}" class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <input value="Sign me up!" type="submit" class="btn btn-primary" />
      </div>
  </form>
  </div>

  <!--SCRIPTS-->
  <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
  <section th:replace="/partials/partials.html :: script-section"></section>
  <script th:src="@{/js/filestack.js}"></script>

</div>
</body>
</html>
